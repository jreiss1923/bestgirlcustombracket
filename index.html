<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>
                Anilist Bracket
            </title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script type="text/javascript" src="app.js"></script>
        </head>
        <body id="body" onkeydown="keyPressImageChoice(event)" onbeforeunload="resetDropdowns()">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <select onchange="selectGender()" id="gender_dropdown">
                            <option selected value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Any">Both/Any</option>
                        </select>

                        <input id="username_text_box" placeholder="AniList username" onkeydown="queryData(event)" name="username" type="text">
        
                        <select onchange="selectSize()" id="num_dropdown">
                            <option value=16>16</option>
                            <option value=32>32</option>
                            <option selected value=64>64</option>
                            <option value=128>128</option>
                            <option value=256>256</option>
                            <option value=512>512</option>
                            <option value=1024>1024</option>
                            <option value=2048>2048</option>
                        </select>
                    
                        <button id="run_bracket" innerText="Run bracket" onclick="initBracket()" disabled>Run bracket</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="dropdown">
                            <button id="users_button" class="dropbtn">Users</button>
                            <div id="user_list">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8"></div>
                    <div class="col-sm-2" id="text_file_div" style="float:right"></div>
                </div>
                <div class="row" id="image_choice">
                    <div class="col-sm-6">
                        <div style="display: inline" id="left_image_loc">
        
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div style="display: inline" id="right_image_loc">
        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <div id="winner">

                        </div>
                        <ol id="rank_list">

                        </ol>
                    </div>
                </div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            
        </body>
    </html>
